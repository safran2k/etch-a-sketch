        <title>Etch-a-sketch!</title>
        <link rel="stylesheet" href="style.css">

        <div>
            <div id="header-bar">
                <button id = "grid-size-button">Choose grid size</button>
                <button id = "erase-button">Erase</button>

            </div>
            
            <div id="color-bar">

                <div class="color-picker" id="blue"></div>
                <div class="color-picker" id="green"></div>
                <div class="color-picker" id="purple"></div>
                <div class="color-picker" id="pink"></div>
                <div class="color-picker" id="white"></div>
                <div class="color-picker" id="grey"></div>

            </div>
        </div>
